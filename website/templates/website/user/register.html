{% extends 'website/base.html' %}
{% load static %}

{% block title %} Founders {% endblock %}

{% block page_header %} Register {% endblock %}

{% block body %}

<div class="container">
	<div class="row">
		<div class="col">
			<form method='post' action='{% url 'register' %}'>
				{% csrf_token %}
				<div class="form-group">
					<label for="username_input">Username</label>
					<input class="form-control" name="username" id="username_input" placeholder="username">
				</div>
				<div class="form-group">
					<label for="email_input">Email address</label>
					<input type="email" name="email" class="form-control" id="email_input" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone.</small>
				</div>
				<div class="form-group">
					<label for="password_input">Password</label>
					<input type="password" name="password" class="form-control" id="password_input" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="confirm_password_input">Password</label>
					<input type="password" name="confirm_password" class="form-control" id="confirm_password_input" placeholder="Confirm Password">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>

{% endblock body %}
